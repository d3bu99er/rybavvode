<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fishing Map MVP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .controls { padding: 12px; border-bottom: 1px solid #ddd; }
    .controls form { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .map-wrap { padding: 8px; }
    input, select, button { padding: 6px; }
  </style>
</head>
<body>
  <div class="controls">
    <div>Платных водоёмов на карте: {{ topics_count }} | Всего сообщений с водоёмов: {{ posts_count }}</div>
  </div>
  <div class="map-wrap">{{ map_html|safe }}</div>
</body>
</html>
